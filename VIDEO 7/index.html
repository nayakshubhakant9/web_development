<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form to apply for sigma web development course - TA</h1>
    <form action="post"></form>
    <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
    </div>

    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
    </div>

    <div>
        <input type="checkbox" name="suscribe" id="suscribe" value="yes">
        <label for="suscribe">suscribe to my newsletter</label>
    </div>

    <div>
        <label for="comments">Enter your comments</label>
        <br>
        <textarea name="comments" id="comments" cols="50" rows="4"></textarea>
    </div>
    
    <div>
        <label for="fruits">Select your favourite fruits</label>
        <br>
        <select name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">banana</option>
        <option value="cherry">cherry</option>
    </select>
    </div>
</body>
</html>
